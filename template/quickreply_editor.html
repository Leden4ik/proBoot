	<form method="post" action="{U_QR_ACTION}">
		<div class="row-fluid panel" id="qr_ns_editor_div">
			<div class="well">
					<h3 class="box-heading">{L_QUICKREPLY}</h3>
					<fieldset class="fields1">
							<div class="input-prepend">
								<span class="add-on"><label for="subject">{L_SUBJECT}:</label></span>
								<input type="text" name="subject" id="subject-ns" size="45" maxlength="64" tabindex="2" value="{SUBJECT}" class="input-block-level uneditable-input" />
							</div>
					<div id="message-box-ns">
						<textarea style="height: 9em;" name="message" rows="7" cols="76" tabindex="3" class="span12"></textarea>
					</div>
					</fieldset>
					<fieldset class="submit-buttons">
						{S_FORM_TOKEN}
						{QR_HIDDEN_FIELDS}
						<input type="submit" accesskey="s" tabindex="6" name="post" value="{L_SUBMIT}" class="btn btn-primary" />&nbsp;
						<input type="submit" accesskey="f" tabindex="7" name="full_editor" value="{L_FULL_EDITOR}" class="btn" />&nbsp;
					</fieldset>
			</div>
		</div>
	</form>
