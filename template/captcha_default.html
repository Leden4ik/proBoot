<!-- IF S_TYPE == 1 -->
<div class="panel">
	<div class="inner">

	<h3>{L_CONFIRMATION}</h3>
	<p>{L_CONFIRM_EXPLAIN}</p>

	<fieldset class="form-horizontal">
<!-- ENDIF -->

	<div class="control-group">
		<label for="confirm_code" class="control-label">{L_CONFIRM_CODE}:</label>
		<div class="controls">
			<img src="{CONFIRM_IMAGE_LINK}" class="img-rounded" alt="{L_CONFIRM_CODE}" />
			<div class="input-append">
				<span class="help-block">
					<input type="text" name="confirm_code" id="confirm_code" size="8" maxlength="8" tabindex="{$CAPTCHA_TAB_INDEX}" class="input-large" title="{L_CONFIRM_CODE}" />
					<!-- IF S_CONFIRM_REFRESH --><input type="submit" name="refresh_vc" id="refresh_vc" class="btn" value="{L_VC_REFRESH}" /><!-- ENDIF -->
					<input type="hidden" name="confirm_id" id="confirm_id" value="{CONFIRM_ID}" />
				</span>
			</div>
			<span class="help-block">{L_CONFIRM_CODE_EXPLAIN}</span>
		</div>
	</div>

<!-- IF S_TYPE == 1 -->
	</fieldset>
	</div>
</div>
<!-- ENDIF -->
